<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.4.0.js" integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></script>

    <script src="app.js" defer></script>

    <title>My Info</title>
</head>
<body onload="getTime(); setInterval('getTime()', 1000 ); getWeather(); setInterval('getWeather()', 360000 )">
        <h1 class="timeAll">The current time is <span id="time"></span> on <span id="day"></span>, <span id="month"></span> <span id="date"></span>, <span id="year"></span></h1>

        <div id="weather">
        <h1>Weather</h1>
            <h2 id="weather0"></h2>
            <h3 id="weather1"></h3>
            <h3 id="weather2"></h3>
        </div>


    <h1>Popular Bus Routes</h1>
        <p class="routes"></p>
        
</body>
</html>
